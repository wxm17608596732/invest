					</div>
				</div>
				<div class="tab">
					<div class="tab-body-2">
						<div>电话：0851-87888888</div>

		<!--div 结束-->

		<!--视频连线 开始-->
		<div class="indexButton">
			<button type="button" class="indexButtonSpan"><img class="indexButtonImg" src="images/phone.png" alt="" />视频连线</button>
		</div>
		<!--视频连线 结束-->

		<!-- Swiper JS -->
		<script src="js/swiper.min.js"></script>
		<!--直播 JS-->
		<script src="//imgcache.qq.com/open/qcloud/video/vcplayer/TcPlayer-2.3.1.js" charset="utf-8"></script>

		<script>
			//轮播图js
			var galleryThumbs = new Swiper('.gallery-thumbs', {
				spaceBetween: 10,
				slidesPerView: 4,
				freeMode: true,
				watchSlidesVisibility: true,
				watchSlidesProgress: true,
			});
			var galleryTop = new Swiper('.gallery-top', {
				spaceBetween: 10,
				navigation: {
					nextEl: '.swiper-button-next',
					prevEl: '.swiper-button-prev',
				},
				thumbs: {
					swiper: galleryThumbs
				}
			});

			//企业介绍/联系方式切换
			window.onload = function() {
				var nav = document.getElementById('indexBookNav');
				var oNav = nav.getElementsByTagName('li');
				var container = document.getElementById('indexContainer');
				var oDiv = container.getElementsByClassName('tab');
				for(var i = 0; i < oNav.length; i++) {
					oNav[i].index = i;
					oNav[0].onclick = function() {
						for(var i = 0; i < oNav.length; i++) {
							oNav[i].className = '';
						}
						this.className = 'act';
						oDiv[this.index].style.display = "block"
					}
					oNav[1].onclick = function() {
						for(var i = 0; i < oNav.length; i++) {
							oNav[0].className = '';
							oDiv[0].style.display = "none";
						}
						this.className = 'act';
						oDiv[this.index].style.display = "block"
					}
				}
			};

			//直播
			var player = new TcPlayer('id_test_video', {
			"mp4": "http://1256993030.vod2.myqcloud.com/d520582dvodtransgzp1256993030/7732bd367447398157015849771/v.f30.mp4", //请替换成实际可用的播放地址
			"autoplay" : true,
			"poster" : "images/1.jpg",
			"width" :  '',//视频的显示宽度，请尽量使用视频分辨率宽度
			"height" : ''//视频的显示高度，请尽量使用视频分辨率高度
			});
		</script>
	</body>

</html>
