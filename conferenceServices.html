    <script>
        //请求详情接口
        var actionId = getUrlSearch('id')
        var urlAdd = "{'actionId':'" + actionId + "'}"
        var url = getUrl("/toucu/action/actionInfo/" + actionId);
        $.ajax({
            type: "POST",
            url: url,
            data: { body: urlAdd },
            dataType: "JSON",
            success: function (data) {
                console.log(data)
                if (data.code == 0) {
                    var jdata = data.data;
                    $('#Htitle').html(jdata.action.title + "--会议服务");
                    if (jdata.action.guide == "") {
                        $('#service').html("暂无会议服务信息");
                    }
                    else {
                        $('#service').html(jdata.action.service);
                    }

                } else {
                    console.log(data.msg);
                }
            }, error: function (e) {
                //请求数据错误提示错误
                console.log("网络错误！请稍后再试");

            }, complete: function () {
                //console.log('请求数据不管成功还是失败，完成请求都会执行的');

            }
        });
